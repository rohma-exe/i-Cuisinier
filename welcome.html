<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-Cuisinier App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="circle"></div>
            <div class="circle2"></div>
            <div class="time" id="time"></div>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div class="image-container">
            <!-- Use the absolute path to your image on the local disk -->
            <img src="1.png" alt="i-Cuisinier Image">
        </div>
        <div class="title">Smart Cooking with i-Cuisinier</div>
        <div class="subtitle">A Smart Cooking Assistant for Seamless Culinary Experience</div>
        <button class="button"><a href="register.html">GET STARTED</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
